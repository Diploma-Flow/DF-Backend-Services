spring:
  application:
    name: default-gateway

server:
  port: 8080

# Zipkin
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: TRACE

auth-service:
  validation:
    url: 'lb://auth-service/auth/validate'

public:
  routes:
  - /auth/**
  - /eureka/**
